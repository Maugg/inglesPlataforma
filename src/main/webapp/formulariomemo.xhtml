<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formlario Memp</title>
</h:head>
<h:body>
    <h:form id="formularioMemo">
        <h:outputLabel for="nombre" value="Nombre:"/>
        <h:inputText id="nombre" value="#{formularioMemo.nombre}"/>
        <h:outputLabel for="apellido" value="Apellido"/>
        <h:inputText id="apellido" value="#{formularioMemo.apellido}"/>
        <h:outputLabel for="edad" value="Edad"/>
        <h:inputText id="edad" value="#{formularioMemo.edad}"/>
        <h:commandButton value="Enviar" action="#{formularioMemo.guardarDatos}"/>
         
        
    </h:form>
</h:body>
</html>
