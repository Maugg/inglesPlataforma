<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formlario</title>
</h:head>
<h:body>
    <h:form id="formulario">
        <h:outputLabel for="nombre" value="Nombre:"/>
        <h:inputText id="nombre" value="#{formulario.usuario.nombre}"/>
         <h:outputLabel for="apellido" value="Apellido:"/>
        <h:inputText id="apellido" value="#{formulario.usuario.apellido}"/>
        <h:outputLabel for="edad" value="Edad:"/>
        <h:inputText id="edad" value="#{formulario.usuario.edad}"/>
        <h:message for="nombre" errorStyle="color: red"/>
        <h:message for="edad" errorStyle="color: yellow"/>
        
        <h:commandButton value="Enviar" action="#{formulario.guardarNombre}"/>
    </h:form>
</h:body>
</html>
