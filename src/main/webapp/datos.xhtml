<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formlario</title>
</h:head>
<h:body>
    <h:form id="formulario">
        <h:outputLabel for="nombre" value="Nombre:"/>
        <h:inputText id="nombre" value="#{datos.nombre}"/>
        <h:outputLabel for="apellido" value="Apellido:" />
        <h:inputText id="apellido" value="#{datos.apellido}"/>
        <h:outputLabel for="edad" value="Edad:" />
        <h:inputText id="edad" value="#{datos.edad}" />
        <h:commandButton value="Enviar" action="#{datos.guardarNombre}"/>
    </h:form>
</h:body>
</html>
